name: Check Typos

on:
  pull_request:
    branches:
      - main

jobs:
  typos:
    name: ðŸª„ Spell Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v2
    - name: Check spelling
      uses: crate-ci/typos@v1.4.1
      with:
        config: ${{github.workspace}}/.github/settings/typos.toml
